<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="header__title">株式会社TECH</h1>
        <nav>
            <ul>
                <li><a href="home">ホーム</a></li>
                <li><a href="company-info">企業情報</a></li>
                <li><a href="about-us">会社概要</a></li>
                <li><a href="faq">よくある質問</a></li>
                <li><a href="contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="firstview">
            <img src="mv.png" alt="株式会社TECH">
            <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
        </div>

        <div class="about-us">
            <h3 class="about-us__title">会社概要</h3>
            <table class="about-us__table">
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>

        <div class="contact">
            <h3>お問い合わせ</h3>
            <form action="" method="post">
                <label>会社名 <input type="text" name="company-name" /></label>
            </form>
            <form action="" method="post">
                <label>お名前 <input type="text" name="name" /></label>
            </form>
            <form action="" method="post">
                <label>メールアドレス <input type="email" name="mail-adress" /></label>
            </form>
            <form action="" method="post">
                <label>お問い合わせ内容 <textarea name="message" cols="30" rows="10"></textarea></label>
            </form>
            <form action="" method="post">
                <input type="submit" value="お申込み" />
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <p><small>&copy;</small>2020 TECH inc.</p>
        </div>
    </footer>

</body>
</html>
